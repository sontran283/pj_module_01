            <div class="search_add_scope">

                    <button class="btn btn_them" onclick="toggleForm()">Thêm mới</button>

                <div>
                    <input id="search" type="text" placeholder="Search by name...">

                </div>
            </div><br>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Tên đăng nhập</th>
                        <th>Email</th>
                        <th>Mật khẩu</th>
                        <th>Vai trò</th>
                        <th>Thời gian tạo</th>
                        <th>Thời gian cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="table_body">

            </table>
            <div id="form_scope" class="hide">
                <form action="" id="form">
                    <h3>Thông tin người dùng</h3>
                    <div>
                        <label for="name">Tên đăng nhập:</label>
                        <input id="name" type="text" placeholder="">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="count" id="email" placeholder="">
                    </div>
                    <div>
                        <label for="honame">Mật khẩu:</label>
                        <input type="text" name="" id="honame">
                    </div>
                    <div>
                        <label for="">Vai trò:</label>
                        <select id="phanloai">
                            <option value="khach hang">Khách hàng</option>
                            <option value="quan tri vien">Quản trị viên</option>
                        </select>
                    </div>
                    <div>
                        <label for="time">Thời gian tạo:</label>
                        <input type="time" name="" id="time" value="time">
                    </div>
                    <div>
                        <label for="datetime">Thời gian cập nhật:</label>
                        <input type="datetime-local" name="" id="datetime" value="datetime">
                    </div>
                    <div class="btn_them_spoce">
                        <button class="btn btn_xoa" type="button" onclick="toggleForm()">Hủy</button>
                        <button class="btn btn_them" type="submit">Lưu</button>
