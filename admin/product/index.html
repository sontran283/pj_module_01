<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>

    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <div class="topnav1">
            <div class="topnav">
                <a href="../adminpage/index.html">Come Back</a>
            </div>
        </div><br>

        <div class="container">
            <h1>Quản Lý Sản Phẩm</h1>
            <hr>
            <div class="search_add_scope">
                <div>
                    <button class="btn btn_them" onclick="toggleForm()">Thêm mới</button>
                    <button style="background-color: orange;" class="btn btn_them" onclick="alphab()">anpha b</button>
                </div>
                <div>
                    <input id="search" type="text" placeholder="Tìm kiếm theo tên sản phẩm...">
                    <button class="button" type="button" onclick="checkSearch()">Search</button>
                </div>
            </div><br>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Ảnh</th>
                        <th>Đơn giá</th>
                        <th>Phân loại</th>
                        <th>Số lượng</th>
                        <th>Thời gian cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    <!-- <tr>
                        <td>1</td>
                        <td>san pham 1</td>
                        <td><img src="../image/banners-1.png" alt=""></td>
                        <td>120.000vnd</td>
                        <td>loai A</td>
                        <td>28/05/2023</td>
                        <td>28/06/2023</td>
                        <td>
                            <div class="action_col">
                                <button class="btn btn_sua">Edit</button>
                                <button class="btn btn_xoa">Delete</button>
                            </div>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div id="form_scope" class="hide">
                <form id="form" action="">
                    <h3>Thông tin sản phẩm</h3>
                    <div>
                        <label for="name">Tên sản phẩm:</label>
                        <input id="name" type="text" placeholder="">
                    </div>
                    <div>
                        <label for="image">ảnh:</label>
                        <input id="image" type="file" required>
                    </div>
                    <div>
                        <label for="count">Tổng giá:</label>
                        <input id="sum" type="number" name="count" placeholder="" min="1">
                    </div>
                    <div>
                        <label for="">Phân loại:</label>
                        <select id="phanloai">
                            <option value="Loại A">Loại A</option>
                            <option value="Loại B">Loại B</option>
                        </select>
                    </div>
                    <div>
                        <label for="time">Số lượng:</label>
                        <input id="time" type="number" name="">
                    </div>
                    <div>
                        <label for="price">Thời gian cập nhật:</label>
                        <input id="date" type="datetime-local" name="">
                    </div>
                    <div class="btn_them_spoce">
                        <button class="btn btn_xoa" type="button" onclick="toggleForm()">Hủy</button>
                        <button class="btn btn_them" type="submit">Lưu</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- phân trang -->
        <nav aria-label="Page navigation example">

            </ul>
        </nav>

    </header><br>

    <footer>
        <p style="text-align: center;;">&copy; 2023 COGO Shop</p>
    </footer>

    <script src="./main.js"></script>

</body>

</html>
